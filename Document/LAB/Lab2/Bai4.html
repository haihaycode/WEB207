<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <script src="https://kit.fontawesome.com/1dc1877525.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row">
        <button type="button" class="btn btn-dark w-50 mx-auto" data-bs-toggle="modal" data-bs-target="#myModal">
            Nhấn để Mở Modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <li class="list-group-item active">
                            <i class="fa-solid fa-list"></i> NHẬP LƯƠNG THÁNG 12
                        </li>
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <ul class="list-group container">

                        <form>
                            <div class="row">
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label">Mã nhân viên:</label>
                                    <input type="text" class="form-control" placeholder="PD07906">
                                </div>
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label">Họ và tên:</label>
                                    <input type="text" class="form-control" placeholder="Nguyễn Văn A">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label class="form-label">Câu lạc bộ:</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Đà Nẵng</option>
                                        <option value="1">Hồ Chí Minh</option>
                                        <option value="2">Thanh Hóa</option>
                                        <option value="3">Hải Phòng</option>
                                    </select>
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label">Lương:</label>
                                    <input type="text" class="form-control" placeholder="Lương">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label">Thưởng</label>
                                    <input type="text" class="form-control" placeholder="10.000">
                                </div>
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label">Phụ cấp:</label>
                                    <input type="text" class="form-control" placeholder="200.000">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">Ghi chú</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                        </form>

                    </ul>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-success">
                        <i class="fa-regular fa-floppy-disk"></i> Lưu
                    </button>

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-ban"></i>
                        Hủy</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
