<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <script src="https://kit.fontawesome.com/1dc1877525.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-footer {

            background-color: rgb(9, 142, 9);
            color: #fff;
        }
    </style>
</head>

<body>
    <ul class="list-group container">
        <li class="list-group-item active">
            <i class="fa-solid fa-list"></i> NHẬP LƯƠNG THÁNG 12
        </li>
        <form class="border border-1 p-3">
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Mã nhân viên:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Câu lạc bộ:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Đà Nẵng</option>
                        <option value="1">Hồ Chí Minh</option>
                        <option value="2">Thanh Hóa</option>
                        <option value="3">Hải Phòng</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Lương:</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Thưởng</label>
                    <input type="number" class="form-control">
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Phụ cấp:</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label class="form-label">Ghi chú</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <button class="btn btn-success">
                <i class="fa-regular fa-floppy-disk"></i> Lưu
            </button>
            <button class="btn btn-danger text-white">
                <i class="fa fa-ban"></i> Hủy
            </button>
        </form>
        <li class="list-group-item list-footer active ">
            Vui lòng nhập thông tin lương cầu thủ
        </li>
    </ul>
</body>

</html>
