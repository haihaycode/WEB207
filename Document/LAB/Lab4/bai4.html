<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="app">
    <div class="container" ng-controller="controller1">
      <form>
        <div class="form-group">
          <label for="cd">Nhập chiều dài :</label>
          <input type="number" ng-model="cd" class="form-control" id="cd" />
        </div>
        <div class="form-group">
          <label for="cr">Nhập chiều rộng :</label>
          <input type="number" ng-model="cr" class="form-control" id="cr" />
        </div>
        <div class="form-group">
          <label for="cv"> Chu vi :</label>
          <div class="form-control" ng-bind="cv"></div>
        </div>
        <div class="form-group">  
          <label for="dt"> Diện Tích :</label>  
          <div class= "form-control" ng-bind="dt"></div>
        </div>
        <br />
        <button type="button" ng-click="calculate()" class="btn btn-lig ht">
          Submit
        </button>
      </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/angular.min.js"></script>

    <script>
      var app = angular.module("app", []); //khai báo app AngularJs
      app.controller("controller1", function ($scope) {
        $scope.calculate = function () {
          var a = parseFloat($scope.cd);
          var b = parseFloat($scope.cr);
          $scope.cv = 2 * (a + b);
          $scope.dt = a * b;
        };
      });
    </script>
  </body>
</html>
