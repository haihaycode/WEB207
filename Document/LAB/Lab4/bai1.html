<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="app">
    <div class="container text-center" ng-controller="controller1">
      <img src="resource/image/{{photo}}" class="img-rounded" alt="{{photo}}" width="304" height="236">
      <ul style="list-style: none;">
        <li>Tên : {{fullName}}</li>
        <li>Ngày Sinh  :{{birthday}}</li>
        <li>Giới Tính :{{gender}}</li>
        <li>Điểm Trung Bình :{{mark}}</li>
       
      </ul>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/angular.min.js"></script>

    <script>
      var app = angular.module("app", []); //khai báo app AngularJs
      app.controller("controller1", function ($scope) {
        // thêm 1 controller
        $scope.fullName = "Phạm Hải";
        $scope.birthday= "19-07-2004";
        $scope.gender="male";
        $scope.photo="anhhai1.jpg";
        $scope.mark=10;
       
      });
    </script>
  </body>
</html>
