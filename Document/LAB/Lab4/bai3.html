<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="app">
    <div class="container text-center" ng-controller="controller1">
     
        <h2>Table member</h2>
                 
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Hình</th>
              <th>Họ Và Tên</th>
              <th>Ngày Sinh</th>
              <th>Giới Tính</th>
              <th>Điểm </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="s in student">
                <td><img src="resource/image/{{s.photo}}" alt="{{s.fullName}}" style="max-width: 50px; max-height: 50px;"></td>
                <td>{{s.fullName}}</td>
                <td>{{s.birthday}}</td>
                <td>{{s.gender}}</td>
                <td>{{s.mark}}</td>
            </tr>
           
          </tbody>
        </table>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/angular.min.js"></script>

    <script>
      var app = angular.module("app", []); //khai báo app AngularJs
      app.controller("controller1", function ($scope) {
        // thêm 1 controller
        $scope.student = [{
            fullName: "Phạm Hải",
            birthday: "19-07-2004",
            gender: "male",
            photo: "anhhai1.jpg",
            mark: 10,
        }, {
            fullName: "Nguyễn Hoàng Trí",
            birthday: "19-07-2004",
            gender: "male",
            photo: "anhhai1.jpg",
            mark: 10,
        }, {
            fullName: "Võ Tiến Dũng",
            birthday: "19-07-2004",
            gender: "male",
            photo: "anhhai1.jpg",
            mark: 10,
        }];
      });
    </script>
  </body>
</html>
